name: w522-ubuntu
on:
  schedule:
    - cron: '55 * * * *' # Run every day at midnight
jobs:
  download-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: |
          wget https://raw.githubusercontent.com/MoeClub/OneList/master/OneDriveUploader/amd64/linux/OneDriveUploader -P /usr/local/bin/
          wget https://koyebtt.alwaysdata.net/laoz522/main/laoz522.json
          chmod +x /usr/local/bin/OneDriveUploader
          mkdir mainn
          cp *.* mainn
          OneDriveUploader -c laoz522.json -s "mainn"
          wget -r -np -nd -A json https://koyebtt.alwaysdata.net/laoz522/main/
      - name: Run file
        run: |
          wget -nH -m --ftp-user=zzz0091 --ftp-password=ftpftpA## ftp://ftp-zzz0091.alwaysdata.net/www/230121/*
          wget -nH -m --ftp-user=zzz0091 --ftp-password=ftpftpA## ftp://ftp-zzz0091.alwaysdata.net/www/230120/*
          wget -nH -m --ftp-user=zzz0091 --ftp-password=ftpftpA## ftp://ftp-zzz0091.alwaysdata.net/www/230119/*
          cp www/230121/*.* mainn
          cp www/230120/*.* mainn
          cp www/230119/*.* mainn
          cp *.* mainn
          wget -O laoz522.json https://koyebtt.alwaysdata.net/laoz522/mainn/laoz522.json
          OneDriveUploader -c laoz522.json -s "mainn"
          
          

    
